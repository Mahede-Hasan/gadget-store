<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>

    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-4xl text-center my-12 font-semibold">Gadget Store</h1>
    </header>

    <main class="mx-[200px]">
        <!-- search -->
        <section class="m-10">
            <input id="search-field" type="text" placeholder="Search..." class="bg-gray-200 ps-4 py-1 w-[300px] " />
            <button onclick="handleSearchButton()" class="bg-sky-500 px-4 py-1 text-white font-semibold">Search</button>
        </section>

        <!-- loading spinner -->
        <div id="loading-spinner" class="flex justify-center mt-40 hidden">
            <span class="loading loading-ring loading-lg bg-sky-500"></span>
        </div>

        <!-- phone card -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

            </div>

            <div id="show-button-container" class="my-12 hidden">
                <button class="text-md font-semibold text-white bg-sky-500 px-4 py-1 w-[120px]">Show More</button>
            </div>
        </section>

        <!-- show single phone details modal -->
        <dialog id="show_detail_modal" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                </form>
                <div id="show-detail-container">
                </div>
            </div>
        </dialog>
    </main>

    <!-- js -->
    <script src="/js/phone.js"></script>
</body>

</html>
